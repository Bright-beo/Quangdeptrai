<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Từ Quang – Deutsch B1 Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      margin-left: 10px;
      font-size: 1.8em;
    }
    .question {
      margin-bottom: 25px;
    }
    .choices label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    button {
      padding: 12px 24px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Từ Quang Logo" />
    <h1>Deutsch B1 Quiz – Từ Quang</h1>
  </header>

  <div id="quiz-container"></div>
  <button id="submit-btn">Ergebnis anzeigen</button>
  <div id="result" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
